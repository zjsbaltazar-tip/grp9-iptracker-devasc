{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row align-items-center" style="height: 100vh;">
        <div class="col d-flex justify-content-center">
            <div class="square-box">
                <h1 class="header-text text-center">IP Information</h1>
                <div class="d-grid mt-4">
                    <a class="btn mt-2 btn-warning" href="{{ map_loc }}">Geolocation</a>
                  </div>
                <table class="table mt-2 table-bordered table-hover table-striped">
                    <thead>
                        <tr class="table-primary text-center">
                            <th scope="col">Key</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in data.items() %}
                        <tr>
                            <td class="table-light text-center">{{key}}</td>
                            <td class="table-light text-center">{{value}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
